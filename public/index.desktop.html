<!DOCTYPE html>
<html>
<head>
    <title>Phong Phone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script src="js/lib/jquery.ui.touch-punch.min.js"></script>

    <script src="js/lib/lodash.min.js"></script>
    <script src="js/lib/async.js"></script>

    <link rel="stylesheet" href="css/main.css" />
</head>
<body>
    <div id="ui-desktop">
        <div class="control-main">
            <input id="power" type="checkbox" checked> power
        </div>

        <div class="controls-freq">
            <div id="osc1FreqSlider" class="pong-phone-slider"></div>
            <div id="osc2FreqSlider" class="pong-phone-slider"></div>
        </div>

        <div class="controls-timing">
            <div id="primaryTimingSlider" class="pong-phone-slider"></div>
            <div id="secondaryTimingSlider" class="pong-phone-slider"></div>
        </div>

        <div class="controls-osc-toggle">
            <button id="osc1Toggle">Osc1 Toggle</button>
            <button id="osc2Toggle">Osc2 Toggle</button>
        </div>

    </div>


    <script src="js/boardLogic.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
