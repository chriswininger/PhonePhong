<!DOCTYPE html>
<html manifest="/application.manifest">
<head>
    <title>Phong Phone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <!-- libraries to support eventing of controls -->
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/jquery.mobile-events.min.js"></script>
    <script src="js/lib/magictouch.js"></script>
    <!--  util libraries -->
    <script src="js/lib/lodash.min.js"></script>
    <script src="js/lib/async.js"></script>
    <!-- include angular for client side routing -->
    <script src="js/lib/angular.min.js"></script>
    <script src="js/lib/angular-route.min.js"></script>
    <script src="js/lib/angular-animate.min.js"></script>

    <link rel="stylesheet" href="css/main.mobile.css" />
</head>
<body ng-app="phongPhone">
    <div class="page {{ pageClass }}" ng-view></div>
    <!-- app logic -->
    <script src="js/boardLogic.js"></script>
    <script src="js/ui.pad.js"></script>
    <script src="js/ui.map.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
